<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminology and GAI - Language Selection</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ef91c6 0%, #50A5E6 100%);
        }
        
        .redirect-container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        
        h1 {
            color: #1c6399;
            margin-bottom: 1rem;
            font-size: 1.75rem;
        }
        
        p {
            color: #4a4a4a;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .language-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .language-link {
            display: inline-block;
            padding: 1rem 2rem;
            background: white;
            border: 2px solid #50A5E6;
            color: #1c6399;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .language-link:hover {
            background: #50A5E6;
            color: white;
            transform: translateY(-2px);
        }
        
        .loading {
            color: #2b7bb9;
            font-style: italic;
        }
    </style>
    <script>
        // Automatic language detection and redirect
        window.onload = function() {
            // Get user's browser language
            const userLang = navigator.language || navigator.userLanguage;
            
            // Determine target page based on language
            // Default to English if Spanish file doesn't exist yet
            let targetPage = 'TerminologyWebpage_en-US.html';
            
            if (userLang.startsWith('es')) {
                targetPage = 'TerminologyWebpage_es-MX.html';
            }
            
            // Redirect after a brief delay
            // If Spanish file doesn't exist, browser will show 404
            // Students can manually click the English link
            setTimeout(function() {
                window.location.href = targetPage;
            }, 500);
        };
    </script>
</head>
<body>
    <div class="redirect-container">
        <h1>Terminology and GAI</h1>
        <p class="loading">Redirecting... / Redirigiendo...</p>
        
        <p>If you are not redirected automatically:<br>
        Si no se redirige automáticamente:</p>
        
        <div class="language-links">
            <a href="TerminologyWebpage_en-US.html" class="language-link">English</a>
            <a href="TerminologyWebpage_es-MX.html" class="language-link">Español</a>
        </div>
    </div>
</body>
</html>
